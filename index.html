<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>MyProjectVueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://www.google.com/jsapi"></script>
</head>
<body>
    <!-- <canvas id="myCanvas"></canvas> -->
<div class="card">
    <img class="card-photo" src="rosnano1.jpg" alt ="Картинка не загружена">
    <h1>Роснано</h1>
<div id="dynamic-component-demo" class="demo">
<button
        v-for="tab in tabs"
        v-bind:key="tab"
        v-bind:class="['tab-button', { active: currentTab === tab }]"
        v-on:click="currentTab = tab"
>
    {{ tab }}
</button>
<component v-bind:is="currentTabComponent" class="tab">
</component>
</div>
</div>

<script>
    // Vue.loadScript('./gist.js');
    Vue.component("tab-деятельность", {
        template: "<div>Содействие реализации государственной политики в сфере создания и " +
            "развития наноиндустрии и соответвующей инновационной инфроструктуры" +
            "<p>Поиск и реализация инвестиционных проектов (включая прединвестиционную фазу: экспертизу, структурирование," +
            "оценку и прочие предпроектные исследования), связанных с производством нанотехнологической продукции," +
            "в том числе посредством участия в инвестиционных фондах" +
            "<p>Построение технологических цепочек, обеспечивающих развитие новых производств в сфере наноиндустрии " +
            "на територии Российской Федирации, в том числе путём финансирования инвестиционных материалов, необходимых" +
            "для производства нанотехнологической продукции" +
            "<p>Извлечение прибыли в ходе реализации указанных в настоящей статье целей</div>"

    });
    Vue.component("tab-инструменты поддержки", {
        template: "<div>Прямые и венчурные инвестиции" +
            "<p>Консультационная поддержка " +
            "<br>(GR, юридическая, финансовая и пр.)" +
            "<p>Образовательная поддержка</div>"
    });
    Vue.component("tab-результаты", {
        template: "<div>По итогам 2019 года объём продаж продукции портфельных компаний " +
            "АО РОСНАНО по сравнению с 2018 годом вырос на 11%, до 445,4 млрд рублей." +
            "Накопленным итогом на конец прошлого года этот показатель достиг 2,27 трлн рублей." +
            "<p>По итогам 2019 года объём экспорта портфольных помпаний ОА РОСНАНО составил 78,12" +
            "млдр рублей, что выше объёма экспорта в 2018 году на 8,1%. Накопленным итогом на конец" +
            "2019 года объём экспорта продукции портфельных компаний превысил 350 млрд рублей" +
            "<p>За период своей деятельности компания осуществила выходы из 54 проектов со средним" +
            "IRR 15,5%, общие поступления от инвестиционного портфеля составили 90,8 млрд" +
            "рублей. По итогам 2019 года мы получили положительный результат по портфелю-" +
            "сумма посткплений от проектов и справедливая стоимость вложений превысила совокупные" +
            "инвестиции на 14,1 млрд рублей</div>"
    });

    Vue.component("tab-эффективность", {
        template: "<div>Шаблон эффективность</div>"
    });

    Vue.component("tab-проекты", {
        template: "<div>Шаблон проекты</div>"
    });

    Vue.component("tab-получатели поддержки", {
        template: "<div>Шаблон получатели поддержки</div>"
    });

    Vue.component("tab-финансирование", {
        template: "<div id=\"oil\" style=\"width: 550px; height: 400px;margin: auto; \"></div>",
        mounted() {
            let recaptchaScript = document.createElement('script')
            recaptchaScript.setAttribute('src', 'gist.js')
            document.head.appendChild(recaptchaScript)
            },
    });
    // Vue.loadScript('gist.js');
    new Vue({
        el: "#dynamic-component-demo",
        data: {
            currentTab: "Деятельность",
            tabs: ["Деятельность", "Инструменты поддержки", "Результаты", "Эффективность", "Проекты", "Получатели поддержки","Финансирование"]
        },

        computed: {
            currentTabComponent: function() {
                return "tab-" + this.currentTab.toLowerCase();
            }
        }
    });

</script>
</body>
</html>
